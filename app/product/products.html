

<md-table-container flex >
  <table md-table >
    <thead md-head md-order="query.order">
      <tr md-row>
        <th md-column md-numeric>編號</th>
        <th md-column md-numeric>商品名稱</th>
        <th md-column md-numeric>商品價格</th>
        <th md-column md-numeric>商品描述</th>
        <th md-column md-numeric>編輯</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="product in vm.products">
        <td md-cell>{{product.product100Id}}</td>
        <td md-cell>{{product.productName}}</td>
        <td md-cell>{{product.productPrice}}</td>
        <td md-cell>{{product.productDetail}}</td>
        <td md-cell>
        	<md-button  aria-label="Edit">
	          編輯
	        </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{product.length}}" md-page-select></md-table-pagination>
<ul mfb-menu position="br" effect="zoomin" main-action="fireMainAction()">

</ul>
